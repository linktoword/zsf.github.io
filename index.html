<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/initialization.css">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/footer.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
  <script src="./js/iconfont.js"></script>
  <script src="./js/index.js"></script>
  <title>个人主页</title>
</head>
<body>
  <div class="bgcolor">
    
    <!-- 个人介绍栏 -->
    <div class="person">
      <!-- 白色旋转圆点 -->
      <div class="head-bd">
        <img src="./images/person-bd.png">
      </div>
      <!-- 个人头像 -->
      <div class="head-img">
        <img src="./images/head-img.jpg" alt="">
        <!-- <img src="./images/weixin.png" alt=""> -->
      </div>
      <!-- 联系图标 -->
      <div class="link-icon">
        <a href="https://github.com/linktoword" target="_blank">
          <svg class="icon icon-github" aria-hidden="true">
            <use xlink:href="#icon-github"></use>
          </svg>
          <span class="github">Github</span>
        </a>
        <a href="javascript:;">
          <svg class="icon icon-mail" aria-hidden="true">
            <use xlink:href="#icon-youjian"></use>
          </svg>
          <span class="mail">Email:15239420304@163.com</span>
        </a>
        <a href="javascript:;">
          <svg class="icon icon-weixin" aria-hidden="true">
            <use xlink:href="#icon-weixin-copy"></use>
          </svg>
          <img class="weixin" src="./images/weixin.png" alt="">
        </a>
        <a href="javascript:;">
          <svg class="icon icon-qq" aria-hidden="true">
            <use xlink:href="#icon-qq-copy"></use>
          </svg>
          <img class="qq" src="./images/qq.png" alt="">
        </a>
      </div>
    </div>

    <!-- 流星雨模块 -->
    <div class="stars">
      <div class="star"></div>
      <div class="star pink"></div>
      <div class="star blue"></div>
      <div class="star yellow"></div>
    </div>

    <!-- 下方图标滚动模块 -->
    <div class="banner">
      <div class="banner-container">
        <div class="bannner-wrapper">
          <div class="scl ng"></div>
          <div class="scl android"></div>
          <div class="scl coffe"></div>
          <div class="scl enyo"></div>
          <div class="scl react"></div>
          <div class="scl js"></div>
          <div class="scl node"></div>
          <div class="scl opera"></div>
          <div class="scl pug"></div>
          <div class="scl cordova"></div>
          <div class="scl ts"></div>
          <div class="scl bb"></div>
          <div class="scl ios"></div>
          <div class="scl css"></div>
          <div class="scl hb"></div>
          <div class="scl in"></div>
          <div class="scl less"></div>
          <div class="scl safari"></div>
          <div class="scl grunt"></div>
          <div class="scl pcss"></div>
          <div class="scl ws"></div>
          <div class="scl ff"></div>
          <div class="scl bower"></div>
          <div class="scl bs"></div>
          <div class="scl cp"></div>
          <div class="scl fa"></div>
          <div class="scl html"></div>
          <div class="scl jm"></div>
          <div class="scl st"></div>
          <div class="scl sass"></div>
          <div class="scl mi"></div>
          <div class="scl yom"></div>
          <div class="scl ac"></div>
          <div class="scl ws"></div>
          <div class="scl edge"></div>
          <div class="scl ff"></div>
          <div class="scl fs"></div>
          <div class="scl git"></div>
          <div class="scl ionic"></div>
          <div class="scl md"></div>
          <div class="scl php"></div>
          <div class="scl ps"></div>
          <div class="scl wos"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
