<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>制作简历</title>
</head>

<body>
  <div class="wrapper">
    <!-- 头部导航栏 -->
    <header>
      <div class="middle">
        <div class="logo">Logo</div>
        <div class="nav">
          <ul>
            <li>
              <a href="#">Login</a>
            </li>
            <li>
              <a href="#">Register</a>
            </li>
            <li>
              <a href="3">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- 轮播展示导航部分 -->
    <nav>
      <div class="bott">
        <span>1</span>
        <span class="two">2</span>
        <span>3</span>
        <span>4</span>
      </div>
    </nav>
    <!-- 中间主要内容部分 -->
    <div class="main">
      <!-- 中间顶部导航导航部分 -->
      <div class="ma-top">
        <div class="ma-mid">
          <div class="nav">
            <div class="mid-one">HOME</div>
            <div>PROFILE</div>
            <div>ABOUT</div>
          </div>
        </div>

      </div>
      <!-- 中间具体内容展示部分 -->
      <div class="ma-show">
        <div class="row">
          <div class="cell">1</div>
          <div class="cell">2</div>
          <div class="cell">3</div>
        </div>
        <div class="row">
          <div class="cell">4</div>
          <div class="cell">5</div>
          <div class="cell">6</div>
          <div class="cell">7</div>
        </div>
        <div class="row">
          <div class="cell">8</div>
          <div class="cell">9</div>
          <div class="cell">10</div>
        </div>
      </div>
    </div>
    <!-- 底部部分 -->
    <footer>
      <div>&copy; 2018 ife.baidu.com</div>
    </footer>
  </div>

</body>

</html>
