<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/initialization.css">
  <link rel="stylesheet" href="./style/index.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
  <script src="./js/iconfont.js"></script>
  <script src="./js/index.js"></script>
  <title>个人主页</title>
</head>
<body>
  <div class="bgcolor">
    
    <!-- 个人介绍栏 -->
    <div class="person">
      <!-- 白色旋转圆点 -->
      <div class="head-bd">
        <img src="./images/person-bd.png">
      </div>
      <!-- 个人头像 -->
      <div class="head-img">
        <img src="./images/head-img.jpg" alt="">
        <!-- <img src="./images/weixin.png" alt=""> -->
      </div>
      <!-- 联系图标 -->
      <div class="link-icon">
        <a href="https://github.com/linktoword" target="_blank">
          <svg class="icon icon-github" aria-hidden="true">
            <use xlink:href="#icon-github"></use>
          </svg>
          <span class="github">Github</span>
        </a>
        <a href="javascript:;">
          <svg class="icon icon-mail" aria-hidden="true">
            <use xlink:href="#icon-youjian"></use>
          </svg>
          <span class="mail">Email:15239420304@163.com</span>
        </a>
        <a href="javascript:;">
          <svg class="icon icon-weixin" aria-hidden="true">
            <use xlink:href="#icon-weixin-copy"></use>
          </svg>
          <img class="weixin" src="./images/weixin.png" alt="">
        </a>
        <a href="javascript:;">
          <svg class="icon icon-qq" aria-hidden="true">
            <use xlink:href="#icon-qq-copy"></use>
          </svg>
          <img class="qq" src="./images/qq.png" alt="">
        </a>
      </div>
    </div>

  </div>
 
</body>
</html>
